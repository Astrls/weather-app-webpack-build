<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Weather App</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/><link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet"/><script defer="defer" src="main.bundle.js"></script></head><body><i class="fa-solid fa-gear settings"></i><div class="settings-menu hidden"><div class="settings-wrapper"><div class="settings-info"><h2 class="settings-title">Enter your OpenWeather API key below to use the service</h2><p class="settings-desc">More info here: https://openweathermap.org/guide</p><div class="api-input-wrapper"><input id="api-key" placeholder="API key..."/> <i class="fa-solid fa-floppy-disk" id="save-api"></i></div></div><div class="settings-icon"><i class="fa-solid fa-gear settings"></i></div></div></div><img src="/assets/img/arrow-api.svg" alt="arrow pointing at settings menu" class="" id="api-arrow"/><header><h1>A SIMPLE WEATHER APP</h1><div class="search-wrapper"><i class="fa-solid fa-chevron-right"></i> <input id="city-choice" placeholder="Type in your city"/> <button type="submit" value="Submit" id="submit">SUBMIT</button></div></header><main><div class="location"></div><div class="today-wrapper hidden"></div><div class="forecast-wrapper hidden"><div class="days-button-wrapper"></div></div></main><footer>made by Antoine Struelens and powered by <a href="https://openweathermap.org/">OpenWeather API</a>.</footer></body></html>
